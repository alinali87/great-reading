services:
  # Backend API Service
  - type: web
    name: greatreading-backend
    runtime: python
    plan: starter
    region: oregon
    buildCommand: cd backend && pip install uv && uv sync --frozen
    startCommand: cd backend && uv run uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/v1/docs
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: DATABASE_URL
        fromDatabase:
          name: greatreading-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: BACKEND_CORS_ORIGINS
        value: '["https://greatreading-frontend.onrender.com"]'
      - key: DEV_MODE
        value: "false"

  # Frontend Static Site
  - type: web
    name: greatreading-frontend
    runtime: static
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://greatreading-backend.onrender.com/api/v1
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable

databases:
  - name: greatreading-db
    plan: free
    databaseName: greatreading_db
    user: greatreading_db_user
    region: oregon
