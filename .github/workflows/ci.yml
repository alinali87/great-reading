name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Backend Tests
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run tests
        run: uv run pytest -v --tb=short

  # Frontend Tests
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npx vitest run

      - name: Build
        run: npm run build

  # Deploy to Render (only on main branch push, after tests pass)
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Deploy Backend to Render
        env:
          RENDER_BACKEND_DEPLOY_HOOK: ${{ secrets.RENDER_BACKEND_DEPLOY_HOOK }}
        run: |
          if [ -n "$RENDER_BACKEND_DEPLOY_HOOK" ]; then
            curl -X POST "$RENDER_BACKEND_DEPLOY_HOOK"
            echo "Backend deployment triggered"
          else
            echo "Warning: RENDER_BACKEND_DEPLOY_HOOK secret not set"
          fi

      - name: Deploy Frontend to Render
        env:
          RENDER_FRONTEND_DEPLOY_HOOK: ${{ secrets.RENDER_FRONTEND_DEPLOY_HOOK }}
        run: |
          if [ -n "$RENDER_FRONTEND_DEPLOY_HOOK" ]; then
            curl -X POST "$RENDER_FRONTEND_DEPLOY_HOOK"
            echo "Frontend deployment triggered"
          else
            echo "Warning: RENDER_FRONTEND_DEPLOY_HOOK secret not set"
          fi
