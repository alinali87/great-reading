version: "3.8"

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: greatreading-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: greatreading
      POSTGRES_USER: greatreading_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U greatreading_user -d greatreading"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: greatreading-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://greatreading_user:${POSTGRES_PASSWORD:-changeme}@db:5432/greatreading
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      BACKEND_CORS_ORIGINS: '["http://localhost", "http://localhost:8080"]'
      DEV_MODE: ${DEV_MODE:-false}
    volumes:
      - ./backend/uploads:/app/uploads
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/docs"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend with nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:3000/api/v1
    container_name: greatreading-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:80",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
